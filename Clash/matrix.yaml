    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 自动选择
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
