# 配置名称: Stash 配置
# 配置作者: Centralmatrix3
# 更新时间: 23-11-28 01:35

# 订阅信息
subscribe-url: 🧸订阅链接🧸

# 订阅节点
proxy-providers:
  Matrix:
    url: 🧸订阅链接🧸
    interval: 600

# 日志级别
log-level: info

# 出站模式
mode: rule

# DNS服务
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
# 常规DNS
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
# 加密DNS
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

# FakeIP
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.lan'
    - localhost.ptlogin2.qq.com
    - '*.battle.net'
    - '*.blzstatic.cn'
    - '*.battlenet.com'
    - '*.battlenet.com.cn'
    - 'lens.l.google.com'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.*.microsoft.com'
    - 'xbox.*.microsoft.com'         
    - '+.msftconnecttest.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'

# 代理策略组
proxy-groups:
  - name: 自行选择
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    interval: 120
    lazy: true
    type: select
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 苹果服务
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 港台番剧
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingSE.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 国内媒体
