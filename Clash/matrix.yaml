    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 国际媒体
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 全球加速
