# 配置名称: Stash 配置
# 配置作者: Centralmatrix3
# 更新时间: 25-08-03 00:00

# [订阅链接]
subscribe-url: 订阅链接 # 订阅信息
proxy-providers:
  Matrix:
    url: 订阅链接       # 订阅节点
    interval: 600

# [通用设置]
mode: rule      # 运行模式
log-level: info # 日志级别

# [DNS设置]
dns:
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fake-ip-filter:
    - '*.126.net'
    - '*.lan'
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    - '*.mcdn.bilivideo.cn'
    - '+.music.163.com'
    - '+.music.tc.qq.com'
    - '+.stream.qqmusic.qq.com'
    - '+.xboxlive.com'
    - '+.y.qq.com'
    - 'aqqmusic.tc.qq.com'
    - 'localhost.ptlogin2.qq.com'
    - 'mesu.apple.com'
    - 'music.taihe.com'
    - 'musicapi.taihe.com'
    - 'swscan.apple.com'
    - 'xbox.*.microsoft.com'
  skip-cert-verify: true

# [策略组]
proxy-groups:
  - name: 自行选择
    icon: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Gallery/Color/Static.png
    interval: 120
    lazy: true
    type: select
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 苹果服务
    icon: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Gallery/Color/Apple-2.png
    type: select
    proxies:
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

