# 配置名称: Stash 配置
# 配置作者: Centralmatrix3
# 更新时间: 24-03-03 00:00

# 订阅信息
subscribe-url: 订阅链接 # 🧸

# 订阅节点
proxy-providers:
  Matrix:
    url: 订阅链接 # 🧸
    interval: 600

# 日志级别
log-level: info

# 出站模式
mode: rule

# DNS配置
dns:
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fake-ip-filter:
    - '*.lan'
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    - 'swscan.apple.com'
    - 'mesu.apple.com'
    - '+.music.163.com'
    - '*.126.net'
    - 'musicapi.taihe.com'
    - 'music.taihe.com'
    - '+.y.qq.com'
    - '+.music.tc.qq.com'
    - 'aqqmusic.tc.qq.com'
    - '+.stream.qqmusic.qq.com'
    - 'xbox.*.microsoft.com'
    - '+.xboxlive.com'
    - 'localhost.ptlogin2.qq.com'
    - '*.mcdn.bilivideo.cn'

# 代理策略组
proxy-groups:
  - name: 自行选择
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Static.png
    interval: 120
    lazy: true
    type: select
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 苹果服务
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Apple-2.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 港台番剧
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/StreamingSE.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点

  - name: 国内媒体
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/StreamingCN.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点

  - name: 国际媒体
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Streaming.png
    type: select
    proxies: &proxies
      - 自行选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 全球加速
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Global.png
    type: select
    proxies: &proxies
      - 自行选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 黑白名单
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Final.png
    type: select
    proxies: &proxies
      - 自行选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

  - name: 自动选择
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Available.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 香港节点
    filter: "香港|港|🇭🇰|HK|(?i)Hong"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/HK.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 台湾节点
    filter: "台湾|台|🇹🇼|TW|(?i)Taiwan"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/TW.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 日本节点
    filter: "日本|日|🇯🇵|JP|(?i)Japan"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/JP.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 韩国节点
    filter: "韩国|韩|🇰🇷|KR|(?i)Korea"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/KR.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 狮城节点
    filter: "新加坡|新|🇸🇬|SG|(?i)Singapore"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/SG.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

  - name: 美国节点
    filter: "美国|美|🇺🇸|US|(?i)States"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/US.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# 本地规则
rules:
  - RULE-SET, 规则修正, DIRECT
  - RULE-SET, 广告拦截, REJECT
  - RULE-SET, 国际媒体, 国际媒体
  - RULE-SET, 港台番剧, 港台番剧
  - RULE-SET, 国内媒体, 国内媒体
  - RULE-SET, 全球加速, 全球加速
  - RULE-SET, 苹果服务, 苹果服务
  - RULE-SET, LAN规则, DIRECT
  - GEOIP, CN, DIRECT
  - MATCH,黑白名单

# 远程规则
rule-providers:
  规则修正:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/Unbreak.yaml

  广告拦截:
    behavior: domain
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/AdBlock.yaml

  国际媒体:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/Streaming.yaml

  港台番剧:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/StreamingSE.yaml

  国内媒体:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/StreamingCN.yaml

  全球加速:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/Global.yaml

  苹果服务:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/Apple.yaml

  LAN规则:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Stash/ruleset/LAN.yaml