# 规则修正
RULE-SET,https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Surge/ruleset/Unbreak.list,DIRECT

# 广告拦截
RULE-SET,https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge.txt,REJECT

